<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="assets/scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <article class="result-summary-component">
        <div class="result-summary-component__score">
          <p>Your Result</p>
          <div class="result-summary-component__score-number">
            <h1 id="result-summary-component__score-data"></h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="result-summary-component__summary">
          <h2>Summary</h2>
          <ul id="result-summary-component__summary-data"></ul>
          <a href="javascript:void(0);" title="Continue">Continue</a>
        </div>
      </article>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://rashidshamloo.github.com"
          title="GitHub"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://www.linkedin.com/in/rashid-shamloo/"
          title="Linked-in"
          target="_blank"
          ><i class="bi-linkedin"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="Twitter"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
